<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Kayıt Formu</h2>

    <form action="">
      <label for="name">Ad:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="lastname">Soyad:</label><br />
      <input type="text" id="lastname" name="lastname" required /><br />

      <label for="email">E-posta:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Şifre:</label><br />
      <input type="password" id="pwd" name="password" required /><br />

      <label for="birthday">Doğum tarihi:</label><br />
      <input type="date" id="birthday" name="birthday" required /><br />

      <p>Cinsiyet:</p>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Erkek</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Kadin</label><br />

      <label for="fruit">Favori Meyve</label><br />
      <select id="fruit" name="fruit">
        <option value="elma">Elma</option>
        <option value="cilek">Cilek</option>
        <option value="muz">Muz</option></select
      ><br />

      <label for="message">Mesaj:</label><br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br />

      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
